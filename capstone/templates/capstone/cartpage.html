{% extends "capstone/layout.html" %}

{% block body %}
<div class="container">
    <h2>WatchList:</h2>
  
</div>
<div class="container" id="listings">
    {% for item in items %}
    {% for i in item %}
    <div class="card mb-3" style="max-width: 540px;" id="card-listings">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{i.link}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}</p>
              <p class="card-text">{{i.price}}</p>
              <a href="{% url 'listingpage' i.id %}"><button class="btn btn-outline-success">Learn More</button></a>
              <p class="card-text"><small class="text-muted">{{i.time}}</small></p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      {% empty %}
      <br><h3>No content found in your watchlist..</h3>
      <a href="{% url 'index' %}">All Movies/TV Show</a>
      {% endfor %}
</div>
{% endblock %}
